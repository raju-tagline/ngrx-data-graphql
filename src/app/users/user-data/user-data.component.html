<div class="row justify-content-center m-0">
  <div class="col-10 mb-2">
    <button class="btn" routerLink="/add-user">Add User</button>
  </div>
</div>
<div class="row justify-content-center m-0">
  <div class="col-10">
    <table class="table table-striped table-hover" *ngIf="userList | async">
      <thead>
        <th>No.</th>
        <th>FULL NAME</th>
        <th>ADDRESS</th>
        <th>EMAIL</th>
        <th>GENDER</th>
        <th>ACTION</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of userList | async; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ post.full_name }}</td>
          <td>{{ post.address }}</td>
          <td>{{ post.email }}</td>
          <td>{{ post.gender }}</td>
          <td>
            <button
              class="btn btn-sm btn-warning mx-1"
              (click)="editUser(post)"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-danger mx-1"
              (click)="deleteUser(post)"
            >
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
