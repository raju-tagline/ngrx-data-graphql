<div class="row justify-content-center m-0">
  <div class="col-10">
    <table class="table table-striped table-hover" *ngIf="postsList | async">
      <thead>
        <th>No.</th>
        <th>ID</th>
        <th>BODY</th>
        <th>TITLE</th>
        <th>ACTION</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of postsList | async; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ post.id }}</td>
          <td>{{ post.body }}</td>
          <td>{{ post.title }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="viewUserData(post.id)">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
